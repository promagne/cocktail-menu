<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flavor Tags</title>
    <script>
        // Fetch the recipes data
        fetch('recipes-data.json')
            .then(response => response.json())
            .then(data => {
                const output = document.getElementById('output');
                
                // Display all recipes with flavor tags
                const recipesWithFlavor = data.filter(recipe => 
                    recipe.flavor && recipe.flavor.length > 0
                );
                
                output.innerHTML = '<h2>Recipes with Flavor Tags:</h2>';
                
                if (recipesWithFlavor.length === 0) {
                    output.innerHTML += '<p>No recipes with flavor tags found.</p>';
                } else {
                    recipesWithFlavor.forEach(recipe => {
                        output.innerHTML += `
                            <div style="margin-bottom: 20px; padding: 10px; border: 1px solid #ccc;">
                                <h3>${recipe.name}</h3>
                                <p>Flavor Tags: ${recipe.flavor.join(', ')}</p>
                                <p>Favorite: ${recipe.favorite ? 'Yes' : 'No'}</p>
                                <p>Available: ${recipe.available ? 'Yes' : 'No'}</p>
                            </div>
                        `;
                    });
                }
            })
            .catch(error => {
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            });
    </script>
</head>
<body>
    <h1>Test Flavor Tags</h1>
    <div id="output">Loading...</div>
</body>
</html>
