<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header-controls">
            <h1>Cocktail Menu</h1>
        </div>

        <div class="main-content">
            <div class="search search-container">
                <div class="search__wrapper search-input-wrapper">
                    <input type="text" id="searchInput" class="search__input" placeholder="Search for cocktails by name...">
                </div>
                
                <div class="filter-container">
                    <div class="filter-group filter-group--availability collapsed">
                        <div class="group-header">
                            <label>Availability:</label>
                            <button class="toggle-button" id="toggleAvailability">▶</button>
                        </div>
                        <div id="availabilityTags" class="filter-tags">
                            <div class="filter-tag filter-tag--availability active" data-value="all">All</div>
                            <div class="filter-tag filter-tag--availability" data-value="available">Available</div>
                            <div class="filter-tag filter-tag--availability" data-value="unavailable">Unavailable</div>
                        </div>
                    </div>
                    
                    <div class="filter-group filter-group--favorite collapsed">
                        <div class="group-header">
                            <label>Favorites:</label>
                            <button class="toggle-button" id="toggleFavorites">▶</button>
                        </div>
                        <div id="favoriteTags" class="filter-tags">
                            <div class="filter-tag filter-tag--favorite active" data-value="all">All</div>
                            <div class="filter-tag filter-tag--favorite" data-value="favorite">Favorites Only</div>
                        </div>
                    </div>
                    
                    <div class="filter-group filter-group--flavor collapsed">
                        <div class="group-header">
                            <label>Flavor Tags:</label>
                            <button class="toggle-button" id="toggleFlavor">▶</button>
                        </div>
                        <div id="flavorTags" class="filter-tags"></div>
                    </div>
                    
                    <div class="filter-group filter-group--alcohol collapsed">
                        <div class="group-header">
                            <label>Alcohol Types:</label>
                            <button class="toggle-button" id="toggleAlcohol">▶</button>
                        </div>
                        <div id="alcoholTags" class="filter-tags"></div>
                    </div>
                </div>
            </div>
            <div class="cocktails-grid" id="cocktailsGrid"></div>
        </div>

        <!-- Cocktail Detail Modal -->
        <div id="cocktailModal" class="modal">
            <div class="modal-content">
                <span class="modal__close close-modal">&times;</span>
                <div id="cocktailDetail"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
