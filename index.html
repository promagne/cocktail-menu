<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header-controls">
            <button class="button button--secondary theme-toggle" id="themeToggle">Switch to Light Mode</button>
            <h1>Cocktail Menu</h1>
        </div>

        <div class="main-content">
            <div class="search search-container">
                <div class="search__wrapper search-input-wrapper">
                    <input type="text" id="searchInput" class="search__input" placeholder="Search for cocktails by name...">
                </div>
                
                <div class="filter-container">
                    <div class="filter-group">
                        <label>Availability:</label>
                        <select id="availabilityFilter">
                            <option value="all">All</option>
                            <option value="available">Available</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Favorites:</label>
                        <select id="favoriteFilter">
                            <option value="all">All</option>
                            <option value="favorite">Favorites Only</option>
                        </select>
                    </div>
                    
                    <div class="filter-group filter-group--flavor">
                        <label>Flavor Tags:</label>
                        <div id="flavorTags" class="filter-tags"></div>
                    </div>
                    
                    <div class="filter-group filter-group--alcohol">
                        <label>Alcohol Types:</label>
                        <div id="alcoholTags" class="filter-tags"></div>
                    </div>
                </div>
            </div>
            <div class="cocktails-grid" id="cocktailsGrid"></div>
        </div>

        <!-- Cocktail Detail Modal -->
        <div id="cocktailModal" class="modal">
            <div class="modal-content">
                <span class="modal__close close-modal">&times;</span>
                <div id="cocktailDetail"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
